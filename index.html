<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        h1 {
            font-size: 50px;
            color: red;
        }
        p {
            font-size: 20px;
        }
        #redirect-btn {
            display: none; /* 初始隱藏按鈕 */
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
    <script>
        // 10秒後顯示按鈕
        setTimeout(function(){
            document.getElementById('redirect-btn').style.display = 'inline-block';
            document.getElementById('message').innerHTML = 'Click for free OF exclusive content!';
        }, 10000);

        // 點擊按鈕後跳轉
        function redirect() {
            window.location.href = 'https://ais3.org/';
        }
    </script>
</head>
<body>
    <h1>404 Error</h1>
    <p>Page not found</p>
    <p id="message">You will be redirected in 10 seconds...</p>
    <!-- 添加圖片 -->
    <img src="https://github.com/Renwei491/prank-404/blob/main/google404.png?raw=true" alt="404 Error Image" />

    <!-- 點擊後跳轉的按鈕 -->
    <button id="redirect-btn" onclick="redirect()">Click for free OF exclusive content</button>
</body>
</html>

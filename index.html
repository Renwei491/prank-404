<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        h1 {
            font-size: 50px;
            color: red;
        }
        p {
            font-size: 20px;
        }
    </style>
    <script>
        // 設定倒數計時10秒後跳轉
        setTimeout(function(){
            window.location.href = 'https://ais3.org/';
        }, 10000);  // 10000毫秒 = 10秒
    </script>
</head>
<body>
    <h1>404 Error</h1>
    <p>Page not found</p>
    <p>You will be redirected in 10 seconds...</p>
</body>
</html>
